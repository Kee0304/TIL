<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <button>야옹아 이리온</button>
  <button id="doggy">멍멍아 이리온</button>


  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script>
    console.log('고양이는 야옹')
    const catImageSearchURL = 'https://api.thecatapi.com/v1/images/search'
    const btn = document.querySelector('button')

    const dogImageURL = 'https://dog.ceo/api/breeds/image/random'
    const dogBtn = document.querySelector('#doggy')

    btn.addEventListener('click', function () {
      axios.get(catImageSearchURL)
        .then((response) => {
          imgElem = document.createElement('img')
          imgElem.setAttribute('src', response.data[0].url)
          document.body.appendChild(imgElem)
        })
        .catch((error) => { 
          console.log('실패했다옹')
        })
        console.log('야옹야옹') 
    })

    dogBtn.addEventListener('click', function() {
        axios.get(dogImageURL)
          .then((response) => {
            dogImg = document.createElement('img')
            console.log(response)
            dogImg.setAttribute('src', response.data.message)
            document.body.appendChild(dogImg)
          })
          .catch((error) => {
            console.log('실패했다왕')
          })
        console.log('멍멍')
    })
  </script>
</body>
</html>
